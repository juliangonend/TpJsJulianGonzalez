<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="">
      <p class="parrafo">Este es el primer párrafo</p>
      <p class="parrafo">Este es el segundo párrafo</p>
      <p class="parrafo">Este es el tercer párrafo</p>
      <button id="parrafo-button">Cambiar color a azul</button>
    </div>
    <div class="">
      <h2>FORMULARIO CON ALERTA</h2>
      <form action=""  >
          <label for="">Ingresa un texto</label>
          <input type="text" name="" id="inputName">
          <button id="buttonForm">Mostrar Alerta</button>
      </form>
    </div>
    <!-- //EVENTOS  DEL DOM 8
    //EJER 1 -->
    <div class="">
      <h2>LISTA CON ELEMENTOS </h2>
      <ul id="listaElementos">
        <li  class="elementos">Elemento 1</li>
        <li  class="elementos">Elemento 2</li>
        <li  class="elementos">Elemento 3</li>
        <li  class="elementos">Elemento 4</li>
      </ul>
    </div>
    <div class="">
      <input id="textoInput" type="text" placeholder="Ingrese texto" disabled>
      <button type="button" id="habilitar">Habilitar</button>
      <button type="button" id="deshabilitar">Deshabilitar</button>
    </div>
    <div class="">
      <form action="" id="formMail">
        <label for="email">Email</label>
        <input type="email" id="email">
        <button id="agregarCorreo" >Agregar Correo</button>
      </form>
      <div id="listaCorreos"></div>

      <br><br>
      <button id="eliminarCorreo">Eliminar Correo Guardado</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
